<p>Listado de Heroes</p>
<div *ngIf="herosDeleted; else noBorrado ">
    <h3>Hero Borrado: <small>{{herosDeleted}}</small></h3>
</div>
<ng-template #noBorrado>
    No ha borrado nada.
</ng-template>

<div>
    <button (click)="borrarHero()">
        Borrar
    </button>
</div>

<div>
    <ul>
        <li *ngFor=" let hero of heros; let i = index ">
            {{i+1}}-{{hero}}
        </li>
    </ul>
</div>
